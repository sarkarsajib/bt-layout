<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--CSS-Links-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">


    <title>Layout Create</title>
</head>

<body>
    <section class="header">
        <div class="container">
           <div class="row">
              <div class="text">
               <h1>HEADER-PART</h1>
               </div>
           </div>
            <div class="row">
                <div class="col-md-2 col-sm-3 col-12">
                    <div class="box">1.1</div>
                </div>
                <div class="col-md-7 col-sm-6 col-7">
                    <div class="box">1.2</div>
                </div>
                <div class="col-md-3 col-sm-3 col-5">
                    <div class="box">1.3</div>
                </div>
            </div>
        </div>
    </section>
    
    <section class="hero">
        <div class="container">
           <div class="row">
              <div class="text">
               <h1>HERO-PART</h1>
               </div>
           </div>
            <div class="row">
                <div class="col-md-9">
                    <div class="row">
                        <div class="col-md-8 d-sm-block d-none">
                            <div class="box">2.1</div>
                        </div>
                        <div class="col-md-4">
                            <div class="box">2.2</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 d-md-block d-none">
                    <div class="box black">3</div>
                </div>
            </div>
        </div>
    </section>
    
    <section class="body">
        <div class="container">
           <div class="row">
              <div class="text">
               <h1>BODY-PART</h1>
               </div>
           </div>
            <div class="row">
                <div class="col-md-9">
                    <div class="row">
                        <div class="col-md-4 col-sm-9">
                            <div class="box">4.1</div>
                        </div>
                        <div class="col-sm-3 d-md-none d-sm-block">
                            <div class="box black">3</div>
                        </div>
                        <div class="col-md-8">
                            <div class="box">4.2</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 d-md-block d-none ">
                    <div class="box">5</div>
                </div>
            </div>
        </div>
    </section>
    <section class="bar">
        <div class="container">
           <div class="row">
              <div class="text d-md-none d-sm-block d-none">
               <h1>BAR-PART</h1>
               </div>
           </div>
            <div class="row">
                <div class="col-sm-12 d-md-none d-sm-block d-none">
                    <div class="box">5</div>
                </div>
            </div>
        </div>
    </section>
    
    <section class="footer">
        <div class="container">
           <div class="row">
              <div class="text">
               <h1>FOOTER-PART</h1>
               </div>
           </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="box">6.1</div>
                </div>
            </div>
        </div>
    </section>

    <!--    JS-Links-->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
